<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.24/dist/sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Registro</title>
</head>
<body>
    <section class="contenedor bg">
        <div class="col-sm-6 p-3">
            <div class="mb-3 titu">
                <h3>Antes de entrar al banco de prestamo necesitamos que se registre con un Nombre, Apellido y un Correo Electronico</h3>
            </div>
            <div class="mb-2">
                <form action="">
                    <div class="mb-2">
                        <label for="nombre"class="reg">Nombre</label>
                        <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Ej: Agustin">
                    </div>
                    <div class="mb-2">
                        <label for="apellido"class="reg">Apellido</label>
                        <input type="text" class="form-control" name="apellido" id="apellido" placeholder="Ej: Saravia">
                    </div>
                    <div class="mb-2">
                        <label for="Correo"class="reg">Correo</label>
                        <input type="text" class="form-control" name="correo" id="correo" placeholder="Ej: joserosasd12@gmail.com">
                    </div>
                    <div class="mb-2 titu">
                        <label for="sexo"class="reg">Sexo</label>
                        <input type="radio" name="sexo" id="masculino" value="masculino"> Masculino
                        <input type="radio" name="sexo" id="femenino" value="femenino"> Femenino
                    </div>
                    <div class="mb-2">
                        <label for="mensaje"class="reg">Mensaje</label>
                        <textarea name="mensaje" id="mensaje" class="form-control" placeholder="Ej: hola que tal..."></textarea>
                    </div>
                    <div class="mb-2">
                        
                    </div>
                </form>
            </div>
        </div>
    </section>
    <button id="login">Registrar</button>
    <div id="tiempo"></div>
    <footer>
        <div class="container-fluid m-0 footer1">
            <h3>Copyright-Todos los derechos reservados</h3>
            <p>Seguime en mis Redes Sociales </p>
            <a href="https://www.facebook.com"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.whatsapp.com"><i class="fa-brands fa-whatsapp"></i></a>
            <a href="https://www.instagram.com"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.twitch.tv">   <i class="fa-brands fa-twitch"></i></a>
        </div>
    </footer>
    <script src="js/js2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
